<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="icon" href="img/images.jpg">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      
      body {
        background-color: #f2f2f2;
        color: #333;
      }
      
      .calculator-box {
        width: 50%;
        max-width: 600px;
        margin: 100px auto;
        background-color: #fff;
        border: 2px solid #3d515c;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      }
      
      h1 {
        font-family: "Times New Roman", Times, serif;
        font-size: 30px;
        font-weight: bold;
        text-align: center;
        background-color: #3d515c;
        color: #fff;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      }
      
      p {
        font-size: 16px;
        text-align: center;
        margin-bottom: 20px;
      }
      
      #course-wrapper {
        text-align: center;
        margin-bottom: 20px;
      }
      
      form {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 10px;
        align-items: center;
        margin-bottom: 10px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.75s;
      }
      
      form:hover {
        transform: scale(1.02);
      }
      
      input,
      select {
        font-family: "Times New Roman", Times, serif;
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        outline: none;
        background-color: #f2f2f2;
        color: #333;
        transition: border-color 0.3s, box-shadow 0.3s;
      }
      
      input:focus,
      select:focus {
        border-color: #3d515c;
        box-shadow: 0px 0px 5px rgba(61, 81, 92, 0.3);
      }
      
      input:hover,
      select:hover {
        border-color: #3d515c;
      }
      
      button {
        font-family: "Times New Roman", Times, serif;
        width: 100%;
        height: 40px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background-color: #3d515c;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      }
      
      button:hover {
        background-color: #1f2a33;
      }
      
      .lastp {
        border: 1px solid #3d515c;
        background-color: #3d515c;
        text-align: center;
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      }
      
      .lastp p {
        color: #fff;
        font-size: 24px;
        font-weight: bold;
        font-family: "Times New Roman", Times, serif;
      }
      
      /* .lastp p:hover {
        background-color: #1f2a33;
        cursor: pointer;
      } */
      
      @media screen and (max-width: 600px) {
        .calculator-box {
          width: 100%;
        }
      }
      
      /* Additional Styles for Fuller Look */
      
      .calculator-box {
        position: relative;
        overflow: hidden;
      }
      
      .calculator-box::before,
      .calculator-box::after {
        content: "";
        position: absolute;
        top: -20px;
        left: -20px;
        width: calc(100% + 40px);
        height: calc(100% + 40px);
        border-radius: 20px;
        background-color: rgba(61, 81, 92, 0.2);
        z-index: -1;
      }
      
      .calculator-box::before {
        filter: blur(10px);
      }
      
      .calculator-box::after {
        filter: blur(20px);
      }
      
      button:hover {
        background-color: #1f2a33;
        transform: translateY(-2px);
      }
      
      input[type="text"]:hover {
        border-color: #3d515c;
        box-shadow: 0px 0px 5px rgba(61, 81, 92, 0.3);
      }
      
    </style>
    <title>CGPA Calculator</title>
  </head>
    <body style="background-image: url('img/back.gif');">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card card-body text-center mt-5">
                        <div id="course-wrapper">
                            <h1>CGPA Calculator</h1>
                            <form class="key-0">
                              <div><input type="text" placeholder="Course Code" class="courses key-0" required/></div>
                              <div>
                                <input type="number" class="credit-units key-0" placeholder="Credit Units" required/></div>
                              <div>
                                <select class="grade key-0" required>
                                    <option class="grade" value="select">Select</option>
                                    <option class="grade" value="4.00">A+</option>
                                    <option class="grade" value="3.75">A</option>
                                    <option class="grade" value="3.50">A-</option>
                                    <option class="grade" value="3.25">B+</option>
                                    <option class="grade" value="3.00">B</option>
                                    <option class="grade" value="2.75">B-</option>
                                    <option class="grade" value="2.50">C+</option>
                                    <option class="grade" value="2.25">C</option>
                                    <option class="grade" value="2.00">D</option>
                                    <option class="grade" value="0.00">F</option>
                                  </select></div>
                            </form>
                          </div>
                            <div><button onclick="addCourse()">+ Add Course</button></div>
                            <div><button onclick="removeCourse()">- Remove Course</button></div>
                            <div><button onclick="calcCgpa()">Calculate CGPA</button></div>
                          <div class="lastp">
                            <p id="cgpa-calc">Your CGPA is:</p>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
