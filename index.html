<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
    <link rel="icon" href="/img/images.jpg">

    <title>CGPA Calculator</title>
  </head>
    <body style="background-image: url('img/back.gif');">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card card-body text-center mt-5">
                        <div id="course-wrapper">
                            <h1>CGPA Calculator</h1>
                            <form class="key-0">
                              <div><input type="text" placeholder="Course Code" class="courses key-0" required/></div>
                              <div>
                                <input type="number" class="credit-units key-0" placeholder="Credit Units" required/></div>
                              <div>
                                <select class="grade key-0" required>
                                    <option class="grade" value="select">Select</option>
                                    <option class="grade" value="4.00">A+</option>
                                    <option class="grade" value="3.75">A</option>
                                    <option class="grade" value="3.50">A-</option>
                                    <option class="grade" value="3.25">B+</option>
                                    <option class="grade" value="3.00">B</option>
                                    <option class="grade" value="2.75">B-</option>
                                    <option class="grade" value="2.50">C+</option>
                                    <option class="grade" value="2.25">C</option>
                                    <option class="grade" value="2.00">D</option>
                                    <option class="grade" value="0.00">F</option>
                                  </select></div>
                            </form>
                          </div>
                            <div><button onclick="addCourse()">+ Add Course</button></div>
                            <div><button onclick="removeCourse()">- Remove Course</button></div>
                            <div><button onclick="calcCgpa()">Calculate CGPA</button></div>
                          <div class="lastp">
                            <p id="cgpa-calc">Your CGPA is:</p>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
